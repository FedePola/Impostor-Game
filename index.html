<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Impostor Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #8ED1FC, #FFF);
            color: #222;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #D32F2F;
            text-shadow: 2px 2px #fff;
        }
        #player-section {
            margin: 20px 0;
        }
        .player-card {
            background: #fff3e0;
            border: 2px solid #D32F2F;
            border-radius: 15px;
            padding: 20px;
            margin: 15px auto;
            width: 300px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #D32F2F;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #B71C1C;
        }
        .revealed-word {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #388E3C;
        }
        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ„ Christmas Impostor Game ðŸŽ„</h1>
    <p>Press "Reveal" to see your secret role. Hand the phone to the next player after viewing!</p>

    <div id="player-section"></div>

    <button id="resetBtn">Reset Game</button>

    <footer>Created with festive cheer!</footer>

    <script>
        const words = [
            "Beeba","Pierr","Dodo","Pola","Steven","Bavly","Leo","Baher","Petro",
            "Teo","Doris","Jessy","Christine","Karol","Heaven","Tia","Maureen",
            "Clara","Julie","Tutu","Ben","Nathalie","Buckets","Younan","Wella","Cyril M","Soso"
        ];

        let roles = [];

        function shuffleArray(array) {
            let arr = array.slice();
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function createRoles() {
            // Randomly pick one impostor
            const impostorIndex = Math.floor(Math.random() * words.length);
            roles = words.map((word, index) => {
                return index === impostorIndex ? "IMPOSTOR" : word;
            });
            roles = shuffleArray(roles);
        }

        function createPlayers() {
            createRoles();
            const section = document.getElementById("player-section");
            section.innerHTML = "";
            roles.forEach((role, index) => {
                const card = document.createElement("div");
                card.className = "player-card";
                card.innerHTML = `
                    <p>Player ${index + 1}</p>
                    <button onclick="revealRole(this, '${role}')">Reveal</button>
                    <div class="revealed-word" style="display:none;"></div>
                `;
                section.appendChild(card);
            });
        }

        function revealRole(button, role) {
            const roleDiv = button.nextElementSibling;
            roleDiv.textContent = role;
            roleDiv.style.display = "block";
            button.disabled = true;
        }

        document.getElementById("resetBtn").addEventListener("click", createPlayers);

        // Initialize game
        createPlayers();
    </script>
</body>
</html>
